<section class="col-sm-10 mx-auto border border-primary p-2">
    <h4>Contacts</h4>

    <ng-container *ngIf="!contacts || contacts.length===0 then noContactsMsg; else contactsTable">
    </ng-container>

    <ng-template #noContactsMsg>
        <div class="alert alert-info p-4 fw-bold">
            No Contacts To display
        </div>
    </ng-template>

    <ng-template #contactsTable>
        <table class="table table-hovered table-border table-striped">
            <thead>
                <tr>
                    <th>Contact#</th>
                    <th>Full Name</th>
                    <th>Mobile</th>
                    <th>Mail Id</th>
                    <th>Date Of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of contacts">
                    <td>{{c.id}}</td>
                    <td>{{c.fullName}}</td>
                    <td>{{c.mobile}}</td>
                    <td>{{c.mailId}}</td>
                    <td>{{c.dateOfBirth|date:'dd-MMM-yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</section>
