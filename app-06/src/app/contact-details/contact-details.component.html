<div class="row border-bottom border-primary p-1 ">
    <div class="col-1 text-end">{{contact.id}}</div>
    <div class="col">{{contact.fullName}}</div>
    <div class="col-1">{{contact.mobile}}</div>
    <div class="col-2">{{contact.mailId}}</div>
    <div class="col-2 text-center">{{contact.dateOfBirth|date:'dd-MMM-yyyy'}}</div>
    <div class="col-1">{{contact.group}}</div>
    <div class="col-2 text-center">
        <button class="btn btn-sm btn-primary me-1" type="button" (click)="edit(contact.id)">EDIT</button>
        <button class="btn btn-sm btn-danger" type="button" (click)="del(contact.id)">DELETE</button>
    </div>
</div>
